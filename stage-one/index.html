<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hey"></div>
    <section>
        <h1>Let's Play a Game!</h1>
        <h1 class="h1" data-testid="gameStatus"></h1>
        <div class="body" data-testid="colorBox"></div>
        <h1 data-testid="gameInstructions">
            Click on the color That you think best match the one above!
        </h1>
        <div class="button">
            <button data-testid="colorOption">Color 1</button>
            <button data-testid="colorOption">Color 2</button>
            <button data-testid="colorOption">Color 3</button>
            <button data-testid="colorOption">Color 4</button>
            <button data-testid="colorOption">Color 5</button>
            <button data-testid="colorOption">Color 6</button>
        </div>
        <div class="scores">
            <h2>Score:</h2>
            <h3 data-testid="score">0</h3>
        </div>
        <div class="btn">
            <button class="reset" data-testid="newGameButton">Restart</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
